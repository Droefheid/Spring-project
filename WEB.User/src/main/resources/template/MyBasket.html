<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My basket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar fixed-top navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="http://localhost:9003">Accueil</a>
        <a class="nav-link" href="/">Accueil connexion</a> <a th:if="${connected != null}" class="nav-link"
                                                              th:href="@{/account}">Mon compte</a>
        <a th:if="${connected != null}" class="nav-link" th:href="@{'http://localhost:9002/' + ${connected}}">Mon panier</a>
        <a th:if="${connected != null}" class="nav-link" th:href="@{/logout}">Se déconnecter</a>
    </div>
</nav>


<!-- Table of product for user's basket-->
<div class="w3-container w3-content w3-center w3-padding-64" style="" id="products">
    <h2 class="w3-wide">Basket</h2>
    <p class="w3-opacity"><i>Mon panier</i></p>

    <table class="table table-striped mx-auto">
        <tr>

            <th>Nom</th>
            <th>Prix</th>
            <th>quantité</th><
            <th>Supprimer</th>
        </tr>

        <div th:if="${products.empty}">
            <p>pas de produit dans la base de données. Etonnant !</p>
        </div>
        <div class="w3-third" th:each="product : ${products}">
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getShortDescription()}"></td>
            <td th:text="${product.getLongueDescription()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getCategory()}"></td>
            <td>
                <a th:href="@{'/update/' + ${product.id}}" style="text-decoration: none"><button class="w3-btn w3-black">UPDATE</button></a>
            </td>
            <td>
                <a th:href="@{'/delete/' + ${product.id}}" style="text-decoration: none"><button class="w3-btn w3-red">X</button></a>
            </td>
        </div>

    </table>
</div>


</body>
</html>
